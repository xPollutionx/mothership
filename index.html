<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xPollutionx's CoinFused</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://x.com/xPollutionx" style="text-decoration: none; color: inherit;">xPollutionx's CoinFused</a></h1>
        <p class="tagline">Compare prices and find the best value between different quantities and measurements</p>
        <div id="result" style="text-align: center; font-size: 18px; margin-bottom: 20px;"></div>
        <div class="calculator">
            <div class="item-table" id="item1-table">
                <h2>Item 1</h2>
                <div>
                    <label for="item1-name">Name:</label><br><br>
                    <input type="text" id="item1-name">
                    <label for="item1-quantity">Number of Items Being Purchased:</label>
                    <input type="number" id="item1-quantity" value="1" step="any">
                    <label for="item1-unit-amount">Number of Items in Each Purchase:</label>
                    <input type="number" id="item1-unit-amount" value="1" step="any">
                    <label for="item1-weight">Weight of Item:</label>
                    <input type="number" id="item1-weight" value="1" step="any">
                    <label for="item1-unit-type">Unit of Measurement:</label><br><br>
                    <select id="item1-unit-type">
                        <option value="liters">Liters</option>
                        <option value="fl oz">Fl Oz</option>
                        <option value="gallons">Gallons</option>
                        <option value="milliliters">Milliliters</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="ounces">Ounces</option>
                        <option value="half ounces">Half Ounces</option>
                        <option value="eighth ounces">Eighth Ounces</option>
                        <option value="pounds">Pounds</option>
                        <option value="quarts">Quarts</option>
                        <option value="pints">Pints</option>
                        <option value="units">Units</option>
                    </select>
                    <label for="item1-price">Price:</label>
                    <input type="number" id="item1-price" step="any">
                    <label for="item1-sale">Sale Price (if any):</label>
                    <input type="number" id="item1-sale" step="any">
                </div>
            </div>
            <div class="item-table" id="item2-table">
                <h2>Item 2</h2>
                <div>
                    <label for="item2-name">Name:</label><br><br>
                    <input type="text" id="item2-name">
                    <label for="item2-quantity">Number of Items Being Purchased:</label>
                    <input type="number" id="item2-quantity" value="1" step="any">
                    <label for="item2-unit-amount">Number of Items in Each Purchase:</label>
                    <input type="number" id="item2-unit-amount" value="1" step="any">
                    <label for="item2-weight">Weight of Item:</label>
                    <input type="number" id="item2-weight" value="1" step="any">
                    <label for="item2-unit-type">Unit of Measurement:</label><br><br>
                    <select id="item2-unit-type">
                        <option value="liters">Liters</option>
                        <option value="fl oz">Fl Oz</option>
                        <option value="gallons">Gallons</option>
                        <option value="milliliters">Milliliters</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="ounces">Ounces</option>
                        <option value="half ounces">Half Ounces</option>
                        <option value="eighth ounces">Eighth Ounces</option>
                        <option value="pounds">Pounds</option>
                        <option value="quarts">Quarts</option>
                        <option value="pints">Pints</option>
                        <option value="units">Units</option>
                    </select>
                    <label for="item2-price">Price:</label>
                    <input type="number" id="item2-price" step="any">
                    <label for="item2-sale">Sale Price (if any):</label>
                    <input type="number" id="item2-sale" step="any">
                </div>
            </div>
            <div style="clear:both;"></div>
            <button id="compare-btn">Compare</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
