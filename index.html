<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothership</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    header {
      background-color: #4B3F72;
      color: white;
      padding: 0.5rem;
      text-align: center;
      position: relative;
    }

    .logo-container {
      margin-bottom: 5px;
    }

    .logo-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    main {
      max-width: 90%;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }

    .main-content {
      flex: 3;
    }

    section {
      margin-bottom: 15px;
      padding: 15px;
      background-color: #333;
      color: white;
      border-radius: 10px;
    }

    .search-bar {
      margin: 5px auto;
      text-align: center;
    }

    .search-bar input[type="text"] {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      margin-right: 5px;
      width: 180px;
    }

    .search-button {
      padding: 5px 10px;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .links a {
      margin: 5px;
      padding: 10px 15px;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #8e44ad;
      transform: scale(1.05);
    }

    .fun-tools {
      flex: 1;
      padding: 15px;
      background-color: #4b0082;
      border-radius: 10px;
    }

    .fun-tools h2 {
      text-align: center;
      margin-top: 0;
    }

    .fun-tools a {
      display: block;
      margin: 5px 0;
      text-align: center;
      padding: 10px;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .fun-tools a:hover {
      background-color: #8e44ad;
      transform: scale(1.02);
    }

    #random-quote {
      text-align: center;
      margin: 20px;
      padding: 10px;
      font-style: italic;
      color: #ddd;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        margin: 10px;
        max-width: 100%;
      }

      .search-container {
        flex-direction: column;
      }

      .search-bar input[type="text"] {
        width: calc(100% - 80px);
      }
    }

    .main-layout {
      display: flex;
      position: relative;
    }

    .axie-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .axie-container img {
      width: 50px;
      height: 50px;
    }

    .content-area {
      flex-grow: 1;
      background-color: black;
      padding: 20px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .axie-gif {
      width: 40px;
      height: 40px;
      margin-left: 10px;
    }
  </style>
  <script>
    const quotes = [
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
      "You are the universe expressing itself as a human for a little while. — Eckhart Tolle",
      "We must be willing to let go of the life we have planned so as to have the life that is waiting for us. — Joseph Campbell",
      "Let yourself be silently drawn by the strange pull of what you really love. It will not lead you astray. — Rumi",
      "If you follow your bliss, doors will open for you that wouldn't have opened for anyone else. — Joseph Campbell",
      "Reality is merely an illusion, albeit a very persistent one. — Albert Einstein",
      "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment. — Buddha",
      "Forever is composed of nows. — Emily Dickinson",
      "Love is not something you do. Love is the way you are. — Eckhart Tolle",
      "What you think, you become. What you feel, you attract. What you imagine, you create. — Buddha",
      "Fear is the cheapest room in the house. I would like to see you living in better conditions. — Hafiz",
      "You don't see the world as it is, you see it as you are. — Anaïs Nin",
      "Between stimulus and response, there is a space. In that space is our power to choose our response. In our response lies our growth and our freedom. — Viktor Frankl"
    ];

    function updateQuote() {
      const quoteElement = document.getElementById('random-quote');
      quoteElement.style.opacity = '0';
      setTimeout(() => {
        displayRandomQuote();
        quoteElement.style.opacity = '1';
      }, 500);
    }

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('random-quote').textContent = quotes[randomIndex];
    }

    function playRandomVideo() {
      const videos = [
        "8ZSifZ30Cog",
        "videoID2",
        "videoID3"
      ];
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = `https://www.youtube.com/watch?v=${videos[randomIndex]}&list=PLubQ2wNsM74e1r33xb0WWccF3VMSzevvu`;
    }

    window.onload = () => {
      displayRandomQuote();
      setInterval(updateQuote, 30000);
    };

    document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('.section-header');
        
        // Initially collapse all sections except Search Engines and Apps
        headers.forEach(header => {
            const content = header.nextElementSibling;
            const sectionId = header.parentElement.id;
            
            if (sectionId !== 'search-engines' && sectionId !== 'apps') {
                content.style.display = 'none';
            } else {
                header.classList.add('active');
            }
        });

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const sectionId = header.parentElement.id;
                
                // Allow Search Engines and Apps to be collapsed/expanded
                header.classList.toggle('active');
                
                if (content.style.display === 'none' || content.style.display === '') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        });
    });
  </script>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="Ronke.jpg" alt="xPollutionx's Mothership">
  </div>
  <h1>xPollutionx's Mothership</h1>
  <div class="header-content">
    <div class="search-bar">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Google..." required>
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="search-bar">
      <form action="https://www.youtube.com/results" method="get">
        <input type="text" name="search_query" placeholder="Search YouTube..." required>
        <button type="submit">Search</button>
      </form>
    </div>
    <img src="AxieMechRun.gif" alt="Axie" class="axie-gif">
  </div>
</header>

<div class="main-layout">
  <div class="axie-container">
    <img src="AxieMechRun.gif" alt="Running Axie">
  </div>
  <div class="content-area">
    <div class="main-content">
      <section id="links">
        <h2>Hot Links</h2>
        <div class="links main-links">
          <a href="https://discord.com">Discord</a>
          <a href="https://github.com">GitHub</a>
          <a href="https://x.com">X.com</a>
          <a href="https://www.youtube.com">YouTube</a>
          <a href="https://app.axieinfinity.com">App.Axie</a>
          <a href="javascript:void(0);" onclick="playRandomVideo()">Saturday Morning Cartoons</a>
          <a href="https://www.amazon.com">Amazon</a>
          <a href="https://drive.google.com">Google Drive</a>
        </div>
      </section>

      <section id="games">
        <h2>xPollutionx's Games:</h2>
        <div class="links games">
          <a href="https://xpollutionx.github.io/SnakePlus/" target="_blank" rel="noopener noreferrer">Snake Plus</a>
        </div>
      </section>

      <section id="apps">
        <h2>xPollutionx's Apps:</h2>
        <div class="links main-links">
          <a href="https://xpollutionx.github.io/ConFused/">CoinFused</a>
          <a href="https://xpollutionx.github.io/RadioBox">RadioBox</a>
        </div>
      </section>
    </div>

    <aside class="fun-tools">
      <h2>Fun Tools</h2>
      <a href="https://suno.ai">Suno</a>
      <a href="https://chat.openai.com">ChatGPT</a>
      <a href="https://www.midjourney.com">MidJourney</a>
      <a href="https://klingai.com/">KlingAI</a>
      <a href="https://hailuoai.video/">Hailuo AI</a>
      <a href="https://dream-machine.lumalabs.ai/">Luma Labs</a>
      <a href="https://app.runwayml.com/video-tools/teams/x35pollution/dashboard">Runway</a>
    </aside>
  </div>
</div>

<div id="random-quote"></div>

</body>
</html>
