<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothership</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }

    header {
      background-color: rgb(94, 67, 109);
      color: white;
      padding: 10px 0;
      position: relative;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 5px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    h1 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      max-width: 600px;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      border-radius: 3px;
      border: none;
      background: #333;
      color: white;
      width: 150px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6em;
    }

    .search-button {
      padding: 5px;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6em;
    }

    .axie-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgb(94, 67, 109);
    }

    .axie-container img {
      width: 80px;
      height: 80px;
      vertical-align: middle;
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 20px auto;
      max-width: 1000px;
      gap: 20px;
    }

    .main-content {
      flex: 1;
      max-width: 700px;
    }

    .compact-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .app-section {
      flex: 1;
      min-width: 200px;
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 0.8em;
      margin-bottom: 10px;
      text-align: center;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .links a {
      padding: 8px;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 3px;
      font-size: 0.6em;
      min-width: 80px;
      text-align: center;
    }

    .fun-tools {
      background-color: #4b0082;
      border-radius: 5px;
      padding: 10px;
      width: 250px;
    }

    .fun-tools h2 {
      font-size: 0.8em;
      margin: 0 0 10px 0;
    }

    .fun-tools a {
      display: block;
      margin: 5px 0;
      padding: 8px;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 3px;
      font-size: 0.6em;
    }

    #random-quote {
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      font-style: italic;
      color: #ddd;
      max-width: 800px;
      font-size: 0.7em;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
        padding: 0 10px;
      }

      .fun-tools {
        width: 100%;
        max-width: 400px;
      }

      .search-container {
        flex-direction: column;
        align-items: center;
      }

      .search-bar {
        width: 100%;
        max-width: 300px;
        margin-bottom: 5px;
      }

      .search-bar input[type="text"] {
        width: 100%;
      }

      .axie-container {
        position: static;
        transform: none;
        margin: 10px auto;
      }
    }
  </style>
  <script>
    const quotes = [
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
      "You are the universe expressing itself as a human for a little while. — Eckhart Tolle",
      "We must be willing to let go of the life we have planned so as to have the life that is waiting for us. — Joseph Campbell",
      "Let yourself be silently drawn by the strange pull of what you really love. It will not lead you astray. — Rumi",
      "If you follow your bliss, doors will open for you that wouldn't have opened for anyone else. — Joseph Campbell",
      "Reality is merely an illusion, albeit a very persistent one. — Albert Einstein",
      "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment. — Buddha",
      "Forever is composed of nows. — Emily Dickinson",
      "Love is not something you do. Love is the way you are. — Eckhart Tolle",
      "What you think, you become. What you feel, you attract. What you imagine, you create. — Buddha",
      "Fear is the cheapest room in the house. I would like to see you living in better conditions. — Hafiz",
      "You don't see the world as it is, you see it as you are. — Anaïs Nin",
      "Between stimulus and response, there is a space. In that space is our power to choose our response. In our response lies our growth and our freedom. — Viktor Frankl"
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('random-quote').textContent = quotes[randomIndex];
    }

    function playRandomVideo() {
      const videos = [
        "8ZSifZ30Cog",
        "videoID2",
        "videoID3"
      ];
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = `https://www.youtube.com/watch?v=${videos[randomIndex]}&list=PLubQ2wNsM74e1r33xb0WWccF3VMSzevvu`;
    }

    window.onload = displayRandomQuote;
  </script>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="Ronke.jpg" alt="xPollutionx's Mothership">
  </div>
  <h1>xPollutionx's Mothership</h1>
  <div class="search-container">
    <div class="search-bar">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Google..." required>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
    <div class="search-bar">
      <form action="https://www.youtube.com/results" method="get">
        <input type="text" name="search_query" placeholder="Search YouTube..." required>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  </div>
  <div class="axie-container">
    <img src="AxieMechRun.gif" alt="Axie">
  </div>
</header>

<main>
  <div class="main-content">
    <div class="compact-layout">
      <div class="app-section">
        <h2 class="section-title">xPollutionx's Apps:</h2>
        <div class="links">
          <a href="https://xpollutionx.github.io/RadioBox">RadioBox</a>
          <a href="https://xpollutionx.github.io/ConFused/">CoinFused</a>
          <a href="https://xpollutionx.github.io/SnakePlus/" target="_blank" rel="noopener noreferrer">Snake Plus</a>
        </div>
      </div>
    </div>
    
    <div class="app-section">
      <h2 class="section-title">Hot Links</h2>
      <div class="links">
        <a href="https://www.youtube.com">YouTube</a>
        <a href="https://x.com">X.com</a>
        <a href="https://drive.google.com">Google Drive</a>
        <a href="https://discord.com">Discord</a>
        <a href="https://app.axieinfinity.com">App.Axie</a>
        <a href="https://www.amazon.com">Amazon</a>
        <a href="https://github.com">GitHub</a>
        <a href="javascript:void(0);" onclick="playRandomVideo()">Saturday Morning Cartoons</a>
      </div>
    </div>
  </div>

  <aside class="fun-tools">
    <h2>Fun Tools</h2>
    <a href="https://suno.ai">Suno</a>
    <a href="https://chat.openai.com">ChatGPT</a>
    <a href="https://www.midjourney.com">MidJourney</a>
    <a href="https://klingai.com/">KlingAI</a>
    <a href="https://hailuoai.video/">Hailuo AI</a>
    <a href="https://dream-machine.lumalabs.ai/">Luma Labs</a>
    <a href="https://app.runwayml.com/video-tools/teams/x35pollution/dashboard">Runway</a>
  </aside>
</main>

<div id="random-quote"></div>

</body>
</html>
