<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothership</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }

    header {
      background-color: rgb(94, 67, 109);
      padding: 15px 0;
      text-align: center;
      position: relative;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    h1 {
      font-size: 1em;
      margin: 5px 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 15px;
    }

    .search-bar input {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px;
      width: 150px;
      font-size: 0.6em;
      font-family: 'Press Start 2P', cursive;
    }

    .search-button {
      background-color: #9b59b6;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 0.6em;
      font-family: 'Press Start 2P', cursive;
    }

    .axie-gif {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .axie-gif img {
      height: 50px;
      width: 50px;
    }

    .main-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .columns-container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      gap: 15px;
    }

    .column {
      width: 33.33%;
    }

    .left-column {
      display: flex;
      flex-direction: column;
    }

    .middle-column {
      display: flex;
      flex-direction: column;
    }

    .column-header {
      background-color: #333;
      padding: 5px;
      text-align: center;
    }

    .right-column .column-header {
      background-color: #4b0082;
    }

    h2 {
      font-size: 0.7em;
      margin: 0;
    }

    .button {
      display: block;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      padding: 8px 5px;
      margin: 1px 0;
      text-align: center;
      font-size: 0.6em;
    }

    #saturday-cartoons {
      margin-top: 20px;
    }

    #random-quote {
      text-align: center;
      padding: 15px 0;
      font-size: 0.7em;
      font-style: italic;
      color: #ddd;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
  <script>
    const quotes = [
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
      "You are the universe expressing itself as a human for a little while. — Eckhart Tolle",
      "We must be willing to let go of the life we have planned so as to have the life that is waiting for us. — Joseph Campbell",
      "Let yourself be silently drawn by the strange pull of what you really love. It will not lead you astray. — Rumi",
      "If you follow your bliss, doors will open for you that wouldn't have opened for anyone else. — Joseph Campbell",
      "Reality is merely an illusion, albeit a very persistent one. — Albert Einstein",
      "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment. — Buddha",
      "Forever is composed of nows. — Emily Dickinson",
      "Love is not something you do. Love is the way you are. — Eckhart Tolle",
      "What you think, you become. What you feel, you attract. What you imagine, you create. — Buddha",
      "Fear is the cheapest room in the house. I would like to see you living in better conditions. — Hafiz",
      "You don't see the world as it is, you see it as you are. — Anaïs Nin",
      "Between stimulus and response, there is a space. In that space is our power to choose our response. In our response lies our growth and our freedom. — Viktor Frankl"
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('random-quote').textContent = quotes[randomIndex];
    }

    function playRandomVideo() {
      const videos = [
        "8ZSifZ30Cog",
        "videoID2",
        "videoID3"
      ];
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = `https://www.youtube.com/watch?v=${videos[randomIndex]}&list=PLubQ2wNsM74e1r33xb0WWccF3VMSzevvu`;
    }

    window.onload = displayRandomQuote;
  </script>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="Ronke.jpg" alt="xPollutionx's Mothership">
  </div>
  <h1>xPollutionx's Mothership</h1>
  <div class="search-container">
    <div class="search-bar">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Google..." required>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
    <div class="search-bar">
      <form action="https://www.youtube.com/results" method="get">
        <input type="text" name="search_query" placeholder="Search YouTube..." required>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  </div>
  <div class="axie-gif">
    <img src="AxieMechRun.gif" alt="Axie">
  </div>
</header>

<div class="main-container">
  <div class="columns-container">
    <div class="column left-column">
      <div class="column-header">
        <h2>xPollutionx's Apps:</h2>
      </div>
      <a href="https://xpollutionx.github.io/RadioBox" class="button">RadioBox</a>
      <a href="https://xpollutionx.github.io/ConFused/" class="button">CoinFused</a>
      <a href="https://xpollutionx.github.io/SnakePlus/" class="button">Snake Plus</a>
    </div>
    
    <div class="column middle-column">
      <div class="column-header">
        <h2>Hot Links</h2>
      </div>
      <a href="https://www.youtube.com" class="button">YouTube</a>
      <a href="https://x.com" class="button">X.com</a>
      <a href="https://drive.google.com" class="button">Google Drive</a>
      <a href="https://discord.com" class="button">Discord</a>
      <a href="https://app.axieinfinity.com" class="button">App.Axie</a>
      <a href="https://www.amazon.com" class="button">Amazon</a>
      <a href="https://github.com" class="button">GitHub</a>
      <a href="javascript:void(0);" onclick="playRandomVideo()" class="button" id="saturday-cartoons">Saturday Morning Cartoons</a>
    </div>
    
    <div class="column right-column">
      <div class="column-header">
        <h2>Fun Tools</h2>
      </div>
      <a href="https://suno.ai" class="button">Suno</a>
      <a href="https://chat.openai.com" class="button">ChatGPT</a>
      <a href="https://www.midjourney.com" class="button">MidJourney</a>
      <a href="https://klingai.com/" class="button">KlingAI</a>
      <a href="https://hailuoai.video/" class="button">Hailuo AI</a>
      <a href="https://dream-machine.lumalabs.ai/" class="button">Luma Labs</a>
      <a href="https://app.runwayml.com/video-tools/teams/x35pollution/dashboard" class="button">Runway</a>
    </div>
  </div>
</div>

<div id="random-quote"></div>

</body>
</html>
