<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothership</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* --- Base Styles (Desktop First) --- */
    html {
      font-size: 150%; /* Base size increase */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }

    header {
      background-color: black;
      padding: 15px 0; /* Adjusted padding */
      text-align: center;
      position: relative;
    }

    .logo-container img {
      width: 85px; /* Enlarged Ronke */
      height: 85px;
      border-radius: 50%;
      vertical-align: middle; /* Align better */
    }

    h1 {
      font-size: 1.2em; /* Adjusted size */
      margin: 10px 0;
      display: inline-block; /* Keep on same visual line */
      vertical-align: middle;
    }
    h1 a { /* Style for the link inside h1 */
      color: white;
      text-decoration: none;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .search-bar {
      margin: 0 10px; /* Adjusted margin */
    }

    .search-bar input {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px; /* Adjusted padding */
      width: 180px; /* Adjusted width */
      font-size: 0.6em;
      font-family: 'Press Start 2P', cursive;
      vertical-align: middle;
    }

    .search-button {
      background-color: #9b59b6;
      color: white;
      border: none;
      padding: 8px; /* Adjusted padding */
      cursor: pointer;
      font-size: 0.6em;
      font-family: 'Press Start 2P', cursive;
      vertical-align: middle;
    }

    .axie-gif {
      margin-left: 15px; /* Adjusted margin */
      display: inline-block; /* Ensure inline display */
      vertical-align: middle; /* Align with search */
    }

    .axie-gif img {
      width: 118px; /* Enlarged Axie */
      height: 118px;
      vertical-align: middle; /* Align better */
    }

    .content-wrapper {
      width: 90%;
      max-width: 1200px; /* Adjusted max-width */
      margin: 30px auto; /* Adjusted margin */
      display: flex;
      gap: 15px; /* Adjusted gap */
    }

    .left-column, .middle-column, .right-column {
      flex: 1;
      background-color: #333; /* Default background */
    }

    .left-column, .right-column { /* Overwrite for purple columns */
      background-color: rgb(94, 67, 109);
    }

    .section-header {
      padding: 10px 0; /* Adjusted padding */
      text-align: center;
      background-color: rgb(75, 0, 130);
    }

    h2 {
      font-size: 0.9em; /* Adjusted size */
      margin: 0;
    }

    /* --- Button Styles (Including Glow) --- */
    .button {
      display: block;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      padding: 15px 0; /* Adjusted padding */
      text-align: center;
      margin: 5px;
      font-size: 0.7em;
      position: relative; /* Needed for z-index */
      z-index: 1; /* Default stacking */
      transition: box-shadow 0.1s linear, z-index 0s linear 0.1s; /* Glow transition */
    }

    .button:hover {
      box-shadow: 0 0 20px 10px #8BFFAE; /* Apply glow on hover */
      z-index: 10; /* Bring hovered button forward */
      transition: box-shadow 0.1s linear, z-index 0s linear; /* Immediate z-index change on hover */
    }

    #random-quote {
      text-align: center;
      padding: 20px 0; /* Adjusted padding */
      font-size: 0.8em; /* Adjusted size */
      font-style: italic;
      color: #ddd;
      width: 90%;
      max-width: 1400px; /* Adjusted max-width */
      margin: 20px auto; /* Adjusted margin */
    }

    /* --- Minimal Mobile Centering (Pre-Breakage Attempt) --- */
    /* Keep this minimal to avoid breaking things again */
    @media (max-width: 767px) {
      header, #random-quote {
        text-align: center; /* Basic text centering */
      }
      /* DO NOT add rules here that hide search or stack columns unless verified */
      .content-wrapper {
        flex-direction: row; /* Ensure columns try to stay side-by-side */
        flex-wrap: wrap; /* Allow wrapping on very small screens */
      }
      .left-column, .middle-column, .right-column {
        flex-basis: 30%; /* Attempt to fit 3 wide */
        min-width: 120px; /* Minimum width before wrapping */
      }
    }
  </style>
  <script>
    const quotes = [
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
      "You are the universe expressing itself as a human for a little while. — Eckhart Tolle",
      "We must be willing to let go of the life we have planned so as to have the life that is waiting for us. — Joseph Campbell",
      "Let yourself be silently drawn by the strange pull of what you really love. It will not lead you astray. — Rumi",
      "If you follow your bliss, doors will open for you that wouldn't have opened for anyone else. — Joseph Campbell",
      "Reality is merely an illusion, albeit a very persistent one. — Albert Einstein",
      "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment. — Buddha",
      "Forever is composed of nows. — Emily Dickinson",
      "Love is not something you do. Love is the way you are. — Eckhart Tolle",
      "What you think, you become. What you feel, you attract. What you imagine, you create. — Buddha",
      "Fear is the cheapest room in the house. I would like to see you living in better conditions. — Hafiz",
      "You don't see the world as it is, you see it as you are. — Anaïs Nin",
      "Between stimulus and response, there is a space. In that space is our power to choose our response. In our response lies our growth and our freedom. — Viktor Frankl"
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quoteElement = document.getElementById('random-quote');
      if(quoteElement) { // Check if element exists
        quoteElement.textContent = quotes[randomIndex];
      } else {
        console.error("Element with ID 'random-quote' not found.");
      }
    }

    function playRandomVideo() {
      const videos = [
        "8ZSifZ30Cog", // Example video ID
        "dQw4w9WgXcQ", // Example video ID 2
        "QH2-TGUlwu4"  // Example video ID 3
        // Add more video IDs here
      ];
      const playlistId = "PLubQ2wNsM74e1r33xb0WWccF3VMSzevvu"; // Your playlist ID
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = `https://www.youtube.com/watch?v=${videos[randomIndex]}&list=${playlistId}&index=${randomIndex + 1}`; // Go to video within playlist
    }

    function changeAxieGif() {
      const axieImage = document.getElementById('axie-image');
      if (axieImage) axieImage.src = 'AxieBlack03.gif';
    }

    function resetAxieGif() {
      const axieImage = document.getElementById('axie-image');
      if (axieImage) axieImage.src = 'AxieBlack01.gif';
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Create the speech bubble element
      const speechBubble = document.createElement('div');
      speechBubble.id = 'custom-speech-bubble';
      speechBubble.style.cssText = `
        position: fixed; /* Use fixed to position relative to viewport */
        display: none;
        background-color: white;
        color: black;
        border: 3px solid black;
        border-radius: 20px;
        padding: 12px 18px; /* Slightly larger */
        font-size: 16px; /* Slightly larger */
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        max-width: 200px; /* Adjusted */
        min-width: 150px; /* Adjusted */
        font-family: 'Press Start 2P', cursive;
        /* Remove left/bottom positioning for now, set dynamically */
      `;

      // Create the speech bubble pointer
      const pointer = document.createElement('div');
      pointer.style.cssText = `
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border-right: 3px solid black;
        border-bottom: 3px solid black;
        transform: rotate(45deg);
        bottom: -12px; /* Position pointer at bottom */
        left: 50%; /* Center pointer horizontally */
        margin-left: -10px; /* Adjust for pointer width */
      `;

      // Add the text container
      const textContainer = document.createElement('div');
      speechBubble.appendChild(textContainer);
      speechBubble.appendChild(pointer);
      document.body.appendChild(speechBubble); // Add bubble to body

      // Get Axie position (do this inside event handlers for accuracy)
      const axieImg = document.getElementById('axie-image');

      // Shared function to position speech bubble above Axie
      function positionBubble() {
        if (axieImg) {
          const axieRect = axieImg.getBoundingClientRect();
          // Position bubble above the Axie image
          // Adjust top position: axie top - bubble height - gap
          // Estimate bubble height (can refine this) ~80px + padding
          const bubbleHeightEstimate = 100;
          const gap = 10; // Space between axie and bubble
          speechBubble.style.top = (axieRect.top - bubbleHeightEstimate - gap) + 'px';
          // Center bubble horizontally over axie
          speechBubble.style.left = (axieRect.left + axieRect.width / 2) + 'px';
          speechBubble.style.transform = 'translateX(-50%)'; // Center horizontally
        } else {
          // Fallback position if Axie isn't found
          console.error("Axie image not found for positioning bubble.");
          speechBubble.style.top = '100px';
          speechBubble.style.left = '50%';
          speechBubble.style.transform = 'translateX(-50%)';
        }
      }

      // Function to attach hover listeners
      function attachHoverListener(selector, text) {
        const button = document.querySelector(selector);
        if (button) {
          button.addEventListener('mouseenter', function() {
            textContainer.textContent = text;
            positionBubble(); // Calculate position just before showing
            speechBubble.style.display = 'block';
          });
          button.addEventListener('mouseleave', function() {
            speechBubble.style.display = 'none';
          });
        } else {
          console.warn(`Button not found for selector: ${selector}`);
        }
      }

      // Attach listeners for app buttons
      attachHoverListener('a[href*="RadioBox"]', "xPollutionx's Music!!!");
      attachHoverListener('a[href*="ConFused"]', "xPollutionx's Price Comparison Tool!!!");
      attachHoverListener('a[href*="SnakePlus"]', "xPollutionx's Snake game w/ some twists!!!");

      // Attach hover listeners for Axie GIF swap to all regular buttons
      const allButtons = document.querySelectorAll('.button');
      allButtons.forEach(button => {
        button.addEventListener('mouseenter', changeAxieGif);
        button.addEventListener('mouseleave', resetAxieGif);
      });

      // Initial quote display
      displayRandomQuote();
    });
  </script>
</head>
<body>

    <div class="logo-container" style="display: inline-block; vertical-align: middle;">

</div>

<div id="random-quote"></div>

<!-- Scripts at the end -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Check if it's likely a mobile device
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      const discordLink = document.querySelector('a.button[href*="discord.com"]');

      if (discordLink) {
        const appUrl = 'discord://'; // Discord app scheme

        discordLink.addEventListener('click', function(event) {
          event.preventDefault(); // Stop the browser from navigating immediately

          // ONLY attempt to open the app URL directly
          window.location.href = appUrl;
        });
      }
    }
  });
</script>

</body>
</html>
