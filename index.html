<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothership</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #000000, #1a0033);
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 20px;
      gap: 20px;
    }
    .main-content {
      flex: 3;
    }
    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(51, 51, 51, 0.9);
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    section:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .links a {
      margin: 5px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      transform: scale(1);
      backdrop-filter: blur(5px);
      background: rgba(155, 89, 182, 0.8);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .main-links a:hover, .games a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
      background: rgba(155, 89, 182, 0.9);
    }
    .fun-tools {
      flex: 1;
      padding: 20px;
      background-color: rgba(75, 0, 130, 0.9);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-out;
    }
    .fun-tools h2 {
      text-align: center;
    }
    .fun-tools a {
      display: block;
      margin: 10px 0;
      text-align: center;
      padding: 10px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      background: rgba(155, 89, 182, 0.8);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .fun-tools a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
    }
    .search-bar {
      margin: 10px auto;
      text-align: center;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.1);
      color: white;
      margin-right: 5px;
      transition: all 0.3s ease;
    }
    .search-bar input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      background: rgba(255,255,255,0.2);
    }
    .search-bar button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background: rgba(155, 89, 182, 0.8);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-bar button:hover {
      background: rgba(155, 89, 182, 0.9);
      transform: scale(1.05);
    }
    #random-quote {
      text-align: center;
      margin: 20px;
      padding: 20px;
      font-style: italic;
      color: #ddd;
      transition: opacity 0.5s ease;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        margin: 10px;
        max-width: 100%;
      }

      section {
        margin-bottom: 5px;
        padding: 0;
        background: none;
      }

      .section-header {
        background-color: #333;
        padding: 12px 15px;
        margin: 2px 0;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }

      .section-header:after {
        content: '▼';
        font-size: 12px;
        transition: transform 0.3s;
      }

      .section-header.active:after {
        transform: rotate(180deg);
      }

      .section-content {
        display: none;
        padding: 10px;
        background-color: #333;
        border-radius: 0 0 5px 5px;
        margin-bottom: 5px;
      }

      .section-content.active {
        display: block;
      }

      /* Keep Search Engines and Apps open by default */
      #search-engines .section-content,
      #apps .section-content {
        display: block;
      }

      .links {
        flex-direction: column;
        gap: 5px;
      }

      .links a {
        margin: 2px 0;
        text-align: center;
      }

      .fun-tools {
        margin-top: 5px;
        padding: 0;
      }

      .fun-tools .section-content {
        background-color: #4b0082;
      }

      .fun-tools a {
        margin: 5px 0;
        padding: 8px;
      }

      .search-bar {
        margin: 5px 0;
      }

      .search-bar input[type="text"] {
        width: calc(100% - 80px);
        margin-bottom: 5px;
      }
    }
    section:nth-child(1) { animation-delay: 0.1s; }
    section:nth-child(2) { animation-delay: 0.2s; }
    section:nth-child(3) { animation-delay: 0.3s; }
    section:nth-child(4) { animation-delay: 0.4s; }
  </style>
  <script>
    const quotes = [
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
      "You are the universe expressing itself as a human for a little while. — Eckhart Tolle",
      "We must be willing to let go of the life we have planned so as to have the life that is waiting for us. — Joseph Campbell",
      "Let yourself be silently drawn by the strange pull of what you really love. It will not lead you astray. — Rumi",
      "If you follow your bliss, doors will open for you that wouldn't have opened for anyone else. — Joseph Campbell",
      "Reality is merely an illusion, albeit a very persistent one. — Albert Einstein",
      "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment. — Buddha",
      "Forever is composed of nows. — Emily Dickinson",
      "Love is not something you do. Love is the way you are. — Eckhart Tolle",
      "What you think, you become. What you feel, you attract. What you imagine, you create. — Buddha",
      "Fear is the cheapest room in the house. I would like to see you living in better conditions. — Hafiz",
      "You don't see the world as it is, you see it as you are. — Anaïs Nin",
      "Between stimulus and response, there is a space. In that space is our power to choose our response. In our response lies our growth and our freedom. — Viktor Frankl"
    ];

    function updateQuote() {
      const quoteElement = document.getElementById('random-quote');
      quoteElement.style.opacity = '0';
      setTimeout(() => {
        displayRandomQuote();
        quoteElement.style.opacity = '1';
      }, 500);
    }

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('random-quote').textContent = quotes[randomIndex];
    }

    function playRandomVideo() {
      const videos = [
        "8ZSifZ30Cog",
        "videoID2",
        "videoID3"
      ];
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = `https://www.youtube.com/watch?v=${videos[randomIndex]}&list=PLubQ2wNsM74e1r33xb0WWccF3VMSzevvu`;
    }

    window.onload = () => {
      displayRandomQuote();
      setInterval(updateQuote, 30000);
    };

    document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('.section-header');
        
        // Initially collapse all sections except Search Engines and Apps
        headers.forEach(header => {
            const content = header.nextElementSibling;
            const sectionId = header.parentElement.id;
            
            if (sectionId !== 'search-engines' && sectionId !== 'apps') {
                content.style.display = 'none';
            } else {
                header.classList.add('active');
            }
        });

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const sectionId = header.parentElement.id;
                
                // Allow Search Engines and Apps to be collapsed/expanded
                header.classList.toggle('active');
                
                if (content.style.display === 'none' || content.style.display === '') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        });
    });
  </script>
</head>
<body>

<header>
  <h1>Mothership</h1>
</header>

<main>
  <div class="main-content">
    <section>
      <h2>Search Engines</h2>
      <div class="search-bar">
        <form action="https://www.google.com/search" method="get">
          <input type="text" name="q" placeholder="Search Google..." required>
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="search-bar">
        <form action="https://www.youtube.com/results" method="get">
          <input type="text" name="search_query" placeholder="Search YouTube..." required>
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section id="links">
      <div class="section-header">Hot Links</div>
      <div class="section-content">
        <div class="links main-links">
          <a href="https://discord.com">Discord</a>
          <a href="https://github.com">GitHub</a>
          <a href="https://x.com">X.com</a>
          <a href="https://www.youtube.com">YouTube</a>
          <a href="https://app.axieinfinity.com">App.Axie</a>
          <a href="javascript:void(0);" onclick="playRandomVideo()">Saturday Morning Cartoons</a>
          <a href="https://www.amazon.com">Amazon</a>
          <a href="https://drive.google.com">Google Drive</a>
        </div>
      </div>
    </section>

    <section>
      <h2>xPollutionx's Games:</h2>
      <div class="links games">
        <a href="https://xpollutionx.github.io/SnakePlus/" target="_blank" rel="noopener noreferrer">Snake Plus</a>
      </div>
    </section>

    <section>
      <h2>xPollutionx's Apps:</h2>
      <div class="links main-links">
        <a href="https://xpollutionx.github.io/ConFused/">CoinFused</a>
        <a href="https://xpollutionx.github.io/RadioBox">RadioBox</a>
      </div>
    </section>
  </div>

  <aside class="fun-tools">
    <h2>Fun Tools</h2>
    <a href="https://chat.openai.com">ChatGPT</a>
    <a href="https://www.midjourney.com">MidJourney</a>
    <a href="https://suno.ai">Suno</a>
    <a href="https://klingai.com/">KlingAI</a>
    <a href="https://hailuoai.video/">Hailuo AI</a>
    <a href="https://dream-machine.lumalabs.ai/">Luma Labs</a>
    <a href="https://app.runwayml.com/video-tools/teams/x35pollution/dashboard">Runway</a>
  </aside>
</main>

<div id="random-quote"></div>

</body>
</html>
