<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothership</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 20px;
    }
    .main-content {
      flex: 3;
      margin-right: 20px;
    }
    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #333;
      color: white;
      border-radius: 10px;
    }
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .links a {
      margin: 10px;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .main-links a {
      background: #9b59b6; /* Light purple for main links */
    }
    .main-links a:hover {
      background: #8e44ad;
    }
    .fun-tools {
      flex: 1;
      padding: 10px;
      background-color: #4b0082; /* Dark purple for fun tools */
      border-radius: 10px;
      color: white;
    }
    .fun-tools h2 {
      text-align: center;
    }
    .fun-tools a {
      display: block;
      margin: 10px 0;
      text-align: center;
      padding: 10px;
      background: #4b0082;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .fun-tools a:hover {
      background: #360066;
    }
  </style>
  <script>
    function playRandomVideo() {
      const videos = [
        "8ZSifZ30Cog",
        "videoID2",
        "videoID3" /* Add more video IDs here */
      ];
      const randomIndex = Math.floor(Math.random() * videos.length);
      window.location.href = `https://www.youtube.com/watch?v=${videos[randomIndex]}&list=PLubQ2wNsM74e1r33xb0WWccF3VMSzevvu`;
    }
  </script>
</head>
<body>

<header>
  <h1>Mothership</h1>
</header>

<main>
  <div class="main-content">
    <section>
      <h2>Search Engines</h2>
      <div class="search-bar">
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="Search Google..." required>
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="search-bar">
        <form action="https://www.youtube.com/results" method="get" target="_blank">
          <input type="text" name="search_query" placeholder="Search YouTube..." required>
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section>
      <h2>Customizable Links</h2>
      <div class="links main-links">
        <a href="https://x.com" target="_blank">X.com</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://app.axieinfinity.com" target="_blank">App.Axie</a>
        <a href="javascript:void(0);" onclick="playRandomVideo()">Saturday Morning Cartoons</a>
      </div>
    </section>
  </div>

  <aside class="fun-tools">
    <h2>Fun Tools</h2>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <a href="https://suno.ai" target="_blank">Suno</a>
    <a href="https://www.midjourney.com" target="_blank">MidJourney</a>
    <a href="https://hailuoai.video/" target="_blank">Hailuo AI</a>
  </aside>
</main>

</body>
</html>
