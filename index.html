<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Create the speech bubble element
    const speechBubble = document.createElement('div');
    speechBubble.id = 'custom-speech-bubble';
    speechBubble.style.cssText = `
      position: fixed;
      display: none;
      background-color: white;
      color: black;
      border: 3px solid black;
      border-radius: 20px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      max-width: 200px;
      min-width: 150px;
      font-family: 'Press Start 2P', cursive;
    `;
    
    // Create the speech bubble pointer
    const pointer = document.createElement('div');
    pointer.style.cssText = `
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-right: 3px solid black;
      border-bottom: 3px solid black;
      transform: rotate(45deg);
      bottom: -12px;
      left: 50%;
      margin-left: -10px;
    `;
    
    // Add the text container
    const textContainer = document.createElement('div');
    speechBubble.appendChild(textContainer);
    speechBubble.appendChild(pointer);
    document.body.appendChild(speechBubble);
    
    // Get Axie position
    const axieImg = document.getElementById('axie-image');
    
    // Shared function to position speech bubble above Axie
    function positionBubble() {
      if (axieImg) {
        const axieRect = axieImg.getBoundingClientRect();
        speechBubble.style.bottom = (window.innerHeight - axieRect.top + 20) + 'px';
        speechBubble.style.left = (axieRect.left + axieRect.width/2 - 75) + 'px';
      } else {
        // Fallback position if Axie isn't found
        speechBubble.style.bottom = '200px';
        speechBubble.style.left = '50%';
        speechBubble.style.transform = 'translateX(-50%)';
      }
    }
    
    // RadioBox hover
    const radioButton = document.querySelector('a[href*="RadioBox"]');
    if (radioButton) {
      radioButton.addEventListener('mouseenter', function() {
        textContainer.textContent = "xPollutionx's Music!!!";
        positionBubble();
        speechBubble.style.display = 'block';
      });
      radioButton.addEventListener('mouseleave', function() {
        speechBubble.style.display = 'none';
      });
    }
    
    // CoinFused hover
    const coinButton = document.querySelector('a[href*="ConFused"]');
    if (coinButton) {
      coinButton.addEventListener('mouseenter', function() {
        textContainer.textContent = "xPollutionx's Price Comparison Tool!!!";
        positionBubble();
        speechBubble.style.display = 'block';
      });
      coinButton.addEventListener('mouseleave', function() {
        speechBubble.style.display = 'none';
      });
    }
    
    // Snake hover
    const snakeButton = document.querySelector('a[href*="SnakePlus"]');
    if (snakeButton) {
      snakeButton.addEventListener('mouseenter', function() {
        textContainer.textContent = "xPollutionx's Snake game w/ some twists!!!";
        positionBubble();
        speechBubble.style.display = 'block';
      });
      snakeButton.addEventListener('mouseleave', function() {
        speechBubble.style.display = 'none';
      });
    }
  });
</script>

<!-- Add this script block at the very end of your <body> tag -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Check if it's likely a mobile device
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      const deepLinkMappings = {
        'youtube.com': 'youtube://',
        'x.com': 'twitter://', // X.com uses the twitter scheme
        'drive.google.com': 'googledrive://',
        'discord.com': 'discord://'
      };

      // Find all relevant links (<a> tags with class "button")
      const links = document.querySelectorAll('a.button');

      links.forEach(link => {
        // Check if the link's href matches one of our target domains
        for (const domain in deepLinkMappings) {
          if (link.href.includes(domain)) {
            const webUrl = link.href; // Store the original web URL
            const appUrl = deepLinkMappings[domain];

            link.addEventListener('click', function(event) {
              event.preventDefault(); // Stop the browser from navigating immediately

              // Try to open the app URL
              window.location.href = appUrl;

              // Fallback: If the app doesn't open after a short delay, go to the web URL
              const fallbackTimeout = setTimeout(() => {
                // Check if we are still on the same page before redirecting
                if (!document.hidden) { // Check visibility state
                   window.location.href = webUrl;
                }
              }, 1500); // 1.5 second delay

              // If the page hides (app likely opened), clear the timeout
              const visibilityHandler = () => {
                if (document.visibilityState === 'hidden') {
                  clearTimeout(fallbackTimeout);
                  document.removeEventListener('visibilitychange', visibilityHandler); // Clean up listener
                }
              };
              document.addEventListener('visibilitychange', visibilityHandler);

              // Older browser/iOS fallback for visibility change
              const pageHideHandler = () => {
                 clearTimeout(fallbackTimeout);
                 window.removeEventListener('pagehide', pageHideHandler); // Clean up listener
              };
               window.addEventListener('pagehide', pageHideHandler);

              break; // Stop checking once a match is found for this link
            });
          }
        }
      });
    }
  });
</script>
